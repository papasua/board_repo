<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	<!--<script type="text/javascript" src="/smarteditor/js/service/HuskyEZCreator.js" charset="utf-8"></script>-->
	<script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js" charset="euc-kr"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		let oEditors=[];
		
		function smartEditor(){
			console.log("Naver SmartEditor");
			nhn.husky.EZCreator.createInIFrame({
				oAppRef: oEditors,
				elPlaceHolder: "editorTxt",
				sSkinURI: "/smarteditor/SmartEditor2Skin.html",
				fCreator: "createSEditor2"
			})
		};
		
		$(document).ready(function(){
			console.log('ready function init!');
			smartEditor();
		});
		
		
		submitPost = function(){
			oEditors.getById["editorTxt"].exec("UPDATE_CONTENTS_FIELD", []);
			let content = document.getElementById("editorTxt").value;
			
			if(content == ''){
				alert("내용을 입력해주세요");
				oEditors.getById["editorTxt"].exec("FOCUS");
				return;
			} else {
				console.log(content);
				alert(content);
			}
		}
		
		insertUserInfoForm = function(){
			submitPost();
		}
		
		goHome = function(){
			location.href = "/";
		}
	</script>
	
</head>
<body>
	<input type="button" onclick="goHome()" value="HOME"/>

	<h2>hello!!!</h2>
	<!--<h3>Naver Smart Editor 2.0</h3>-->
	<form action="insertUserInfoForm" method="post">
		<div id="smarteditor">
			<textarea name="editorTxt" id="editorTxt"
					row="20" cols="10"
					placeholder="내용을 입력해주세요"
					style="width:500px"></textarea>
		</div>
		<input type="submit" value="submit"/>
		<input type="button" onclick="submitPost()" value="테스트"/>
	</form>
</body>
</html>
